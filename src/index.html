<!DOCTYPE html>
<html lang="it">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Registrazione</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Registrazione</h2>
                </div>
                <div class="card-body">
                    <form id="form" method="POST">
                        <div class="form-row">
                            <div class="name">Nome*</div>
                            <div class="value">
                                <div class="input-group">
                                    <input 
                                        id="first_name"
                                        class="input--style-5" 
                                        type="text" 
                                        name="first_name"
                                        placeholder="Mario"
                                        maxlength="50"
                                   required>
                                </div>
                                <h6 id="first_name_error" class="notify"></h6>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name" >Cognome*</div>
                            <div class="value">
                                <div class="input-group">
                                    <input
                                        id="last_name"
                                        class="input--style-5" 
                                        type="text" 
                                        name="last_name"
                                        placeholder="Rossi"
                                        maxlength="50"
                                    required>
                                    <h6 id="last_name_error" class="notify"></h6>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Data di nascita*</div>
                            <div class="value">
                                <div class="input-group">
                                    <input
                                        name="birthday"
                                        class="input--style-5" 
                                        type="date" 
                                        name="birth_date"
                                    required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Numero Civico*</div>
                            <div class="value">
                                <div class="input-group">
                                    <input 
                                        class="input--style-5" 
                                        type="text" 
                                        name="house_number"
                                        placeholder="33A"
                                        maxlength="5"
                                    required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Citt√†*</div>
                            <div class="value">
                                <div class="input-group">
                                    <input 
                                        class="input--style-5" 
                                        type="text" 
                                        name="city"
                                        placeholder="Locarno"
                                        maxlength="50"
                                    required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">NAP*</div>
                            <div class="value">
                                <div class="input-group">
                                    <input 
                                        class="input--style-5" 
                                        type="text" 
                                        name="nap"
                                        placeholder="6600"
                                        maxlength="4"
                                    required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row m-b-55">
                            <div class="name">No. Telefono</div>
                            <div class="value">
                                <div class="row row-refine">
                                    <div class="col-3">
                                        <div class="input-group-desc">
                                            <input 
                                                class="input--style-5" 
                                                type="tel" 
                                                name="area_code"
                                                placeholder="+41"
                                            >
                                            <label class="label--desc">Prefisso</label>
                                        </div>
                                    </div>
                                    <div class="col-9">
                                        <div class="input-group-desc">
                                            <input 
                                                class="input--style-5" 
                                                type="tel"
                                                name="phone"
                                                placeholder="0780050088"
                                            >
                                            <label class="label--desc">Number</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">E-Mail</div>
                            <div class="value">
                                <div class="input-group">
                                    <input 
                                        class="input--style-5" 
                                        type="email" 
                                        name="email"
                                        placeholder="mario.rossi@comune.ch"
                                        maxlength="50"
                                    >
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Genere</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select id="gender" name="subject" required>
                                            <option disabled="disabled" selected="selected">Scegliere Sesso</option>
                                            <option value="M">M</option>
                                            <option value="F">F</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Hobby</div>
                            <div class="value">
                                <div class="input-group">
                                    <textarea 
                                    id="hobby"
                                    class="textarea--style-1"
                                    name="hobby"
                                    maxlength="500"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Professione</div>
                            <div class="value">
                                <div class="input-group">
                                    <textarea
                                    id="position"
                                    class="textarea--style-1" 
                                    name="professione"
                                    maxlength="500"
                                    ></textarea>
                                </div>
                            </div>
                        </div>
                        <div>
                            <button  
                                id="register" 
                                class="btn btn--radius-2 btn--red" 
                                type="submit">
                                Registati
                            </button>
                            <button  
                                id="empty"
                                class="btn btn--radius-2 btn--red" 
                                type="submit">
                                Cancella
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>
    <script src="js/Validators/validator.js"></script>
    <script src="js/Validators/name_validator.js"></script>
    <script src="js/registration.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
